 </head>

    <div class="content">
    <h1>Contribute form</h1>
    <form action="">
        <fieldset class="jobtype">
            <legend>Contribution Areas</legend>
            <label for="area">
                <input type="checkbox" name="area" id="front" value="House Front">
                Discovering data
            </label>
            <label for="border">
                <input type="checkbox" name="border" id="border" value="Border">
                Curating data
            </label>
            <label for="multiple">
                <input type="checkbox" name="multiple" id="multiple" value="Multiple">
                Dessimination
            </label>
            <br>
            <label class="notes" for="notes">
                Other (elaborate)
                <textarea name="notes" id="notes" rows="4" cols="80"></textarea>
            </label>
        </fieldset>
        <fieldset class="skills">
            <legend>Relevant Skills</legend>
            <label for="area">
                <input type="checkbox" name="area" id="front" value="House Front">
                Experimental acumen
            </label>
            <label for="border">
                <input type="checkbox" name="border" id="border" value="Border">
                Biological knowledge
            </label>
            <label for="multiple">
                <input type="checkbox" name="multiple" id="multiple" value="Multiple">
                Chemical knowledge
            </label>
            <label for="multiple">
                <input type="checkbox" name="multiple" id="multiple" value="Multiple">
                Programming (Python) aptitude
            </label>
            <br>
            <label for="notes">
                Other (elaborate)<br>
                <textarea name="notes" id="notes" rows="4" cols="80"></textarea>
            </label>
        </fieldset>
        <fieldset class="submitbutton">
            <input type="submit" id="submit" name="submit" value="Submit Request">
        </fieldset>
    </form>
    </div>
