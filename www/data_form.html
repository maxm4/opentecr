<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>openTECR search query</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  </head>
  <body>
    <header>
      <nav class="sitenavigation">
         <img src="images/logo.png" width="80" alt="openTECR logo">
         <h1><a href="index.html">Query</a></h1>
         <h1><a href="curation.html">Curation</a></h1>
         <h1><a href="contribute.html">Contribute</a></h1>
         <h1><a href="contact.html">Contact</a></h1>
         <h1><a href="help.html">Help</a></h1>
         <img src="images/logo.png" width="80" alt="openTECR logo">
      </nav>
    </header>
    <div class="content">
    <h1>Data form</h1>
    <form class="" action="index.html" method="post">
        <fieldset class="timinginfo">
            <legend>Data Contribution</legend>
            <label for="doiinput">
                DOI or URL
                <input type="text" name="doi" id="doiinput" value="https://doi.org/10.1093/nar/gkac331">
            </label>
            <label for="authorinput">
                Authors
                <input type="text" name="authors" id="authorinput" value="John Smith and Jane Doe">
            </label>
            <label for="yearinput">
                Publication Year
                <input type="text" name="year" id="yearinput" value="1984">
            </label>
            <br>
            <label for="data">
                Data
                <input type="file" name="data" id="data" value="data">
            </label>
            <label class="data" for="metadata">
                Meta-Data
                <input type="file" name="metadata" id="data" value="metadata">
            </label>
        </fieldset>
        <fieldset class="additionalinfo">
            <legend>Additional Information</legend>
            <label for="email">
                Your email (optional, for clarifications)
                <input type="text" name="email" id="email" value="exampleEmail@aol.com">
            </label>
            <label for="why">
                What data is included in your curation? To what systems will it apply? Why did you curate it?<br>
                <textarea name="why" rows="5" cols="80"></textarea>
            </label>
            <br>
            <label class="notes" for="notes">
                Notes
                <textarea name="notes" id="notes" rows="4" cols="80"></textarea>
            </label>
        </fieldset>
        <fieldset class="submitbutton">
            <input type="submit" id="submit" name="submit" value="Submit Request">
        </fieldset>
      </form>
      </div>
      <footer>
        <a href="https://www.kbase.us/" target="_blank"><img src="images/Kbase_Logo_280by158-20220124-215636.png" height="100" alt="KBase logo"></a>
        <a href="https://www.nist.gov/" target="_blank"><img src="images/nist-logo_5.jpg" height="100" alt="NIST logo"></a>
      </footer>
  </body>
</html>
